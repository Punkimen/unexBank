<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="site-container">
        @@include('components/_header.html')
        <main class="main">
            <div class="section-banner">
                <div class="container">
                    Личный кабинет
                </div>
            </div>
            <section class="personal-cabinet">
                <div class="container container-cabinet">
                    @@include('components/_cabinetAside.html')
                    <div class="cabinet-new">
                        <div class="cabinet-new__item">
                            <div class="cabinet-new__title">
                                <span>Погасить кредит</span>
                                <button class="btn-edit" type="submit">
                                    <svg class="">
                                        <use xlink:href="./img/icons/icons.svg#edit"></use>
                                    </svg>
                                </button>
                            </div>
                            <form class="cabinet-new__form">
                                <table class="cabinet-new__table loan-table">
                                    <tbody class="loan-table__body">
                                        <tr class="loan-table__row">
                                            <td class="loan-table__col">Тело кредита</td>
                                            <td class="loan-table__col loan-table__col--val">20 000 грн</td>
                                        </tr>
                                        <tr class="loan-table__row">
                                            <td class="loan-table__col">Проценты</td>
                                            <td class="loan-table__col loan-table__col--val">200.00 грн</td>
                                        </tr>
                                        <tr class="loan-table__row">
                                            <td class="loan-table__col">Комиссия</td>
                                            <td class="loan-table__col loan-table__col--val">0.00 грн</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="cabinet-new__inner">
                                    <div class="cabinet-new__left">
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="loanSumm">Сумма к погашению,
                                                грн*</label>
                                            <input type="name" name="loanSumm">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="promo">У меня есть промо-код</label>
                                            <input type="name" name="promo">
                                        </div>
                                    </div>
                                    <div class="cabinet-new__right">
                                        <div class="cabinet-new__input">
                                            <div class="select">
                                                <label class="cabinet-new__label" for="cards">Платежная карта*</label>
                                                <select name="cards">
                                                    <option value="" hidden disabled selected>Выберите
                                                    </option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                </select>
                                                <div class="select_arrow">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="cabinet-new__btns">
                                    <button class="cabinet-new__btn btn" type="submit">Погасить кредит</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        @@include('components/_footer.html')
    </div>
    @@include('components/_scripts.html')
</body>

</html>
