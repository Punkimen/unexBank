<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="site-container">
        @@include('components/_header.html')
        <main class="main">
            <div class="section-banner">
                <div class="container">
                    Верификация
                </div>
            </div>

            <section class="verification">
                <div class="container verification-container">
                    <div class="verification-warning">
                        <div class="verification-warning__title">
                            <img src="img/warning.png" alt="">
                            Некорректное фото.</div>
                        <div class="verification-warning__text">Пожалуйста, убедитесь в том, что документ попадает в
                            область фото</div>
                    </div>
                    <div class="photo__wrapper photo__wrapper--wait">
                        <div class="photo__wrapper-img">
                            <img src="img/photo.png" alt="">
                        </div>
                    </div>
                    <div class="photo-error__btns">
                        <button class="photo__btn btn">Сделать фото заново</button>
                        <button class="photo__btn btn-str">Авторизация через BankID</button>
                    </div>

                </div>
            </section>

        </main>
        @@include('components/_footer.html')
    </div>
    @@include('components/_scripts.html')
</body>

</html>
