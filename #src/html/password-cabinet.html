<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="site-container">
        @@include('components/_header.html')
        <main class="main">
            <div class="section-banner">
                <div class="container">
                    Личный кабинет
                </div>
            </div>
            <section class="personal-cabinet">
                <div class="container container-cabinet">
                    @@include('components/_cabinetAside.html')
                    <div class="cabinet-new">
                        <div class="cabinet-new__item">
                            <div class="cabinet-new__title">
                                <span>Социальные сети</span>
                            </div>
                            <form class="cabinet-new__form">
                                <div class="cabinet-new__inner">
                                    <div class="cabinet-new__left">
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="oldPassword">Старый пароль*</label>
                                            <input type="name" name="oldPassword">
                                        </div>
                                    </div>
                                    <div class="cabinet-new__right">
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="newPassword">Новый пароль*</label>
                                            <input type="name" name="newPassword">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="newPasswordRepeat">Повторите новый
                                                пароль*</label>
                                            <input type="name" name="newPasswordRepeat">
                                        </div>
                                    </div>
                                </div>
                                <div class="cabinet-new__btns">
                                    <button class="cabinet-new__btn btn" type="submit">Сохранить</button>
                                    <button class="cabinet-new__btn btn-str" type="button">Отменить изменения</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        @@include('components/_footer.html')
    </div>
    @@include('components/_scripts.html')
</body>

</html>
