<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="site-container">
        @@include('components/_header.html')
        <main class="main">
            <section class="step section-banner">
                <div class="container">
                    <div class="step__inner">
                        <div class="section-banner__title">Личный кабинет</div>
                    </div>
                </div>
            </section>
            <section class="personal-cabinet">
                <div class="container container-cabinet">
                    @@include('components/_cabinetAside.html')
                    <div class="cabinet-new">
                        <div class="cabinet-new__item">
                            <div class="cabinet-new__title">
                                <span>Личные данные</span>
                                <button class="btn-edit" type="button">
                                    <svg class="">
                                        <use xlink:href="./img/icons/icons.svg#edit"></use>
                                    </svg>
                                </button>
                            </div>
                            <form class="cabinet-new__form">
                                <div class="cabinet-new__inner">
                                    <div class="cabinet-new__left">
                                        <div class="select reg__input">
                                            <label class="form__title" for="status">Пол</label>
                                            <select name="status">
                                                <option value="" hidden disabled selected>Женский
                                                </option>
                                                <option>Женский</option>
                                                <option>Мужской</option>
                                            </select>
                                            <div class="select_arrow">
                                            </div>
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="INN">ИНН</label>
                                            <input type="text" name="INN">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="name">Имя*</label>
                                            <input type="name" name="name">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="name">Фамилия*</label>
                                            <input type="name" name="surname">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="name">Отчество*</label>
                                            <input type="name" name="fathername">
                                        </div>
                                    </div>
                                    <div class="cabinet-new__right">
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="upkeep">Количество людей на
                                                содержании
                                                <span class="block">(до 18 лет)</span>
                                            </label>
                                            <input type="text" name="upkeep">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="upkeepOld">Количество людей на
                                                содержании
                                                <span class="block">(после 18 лет)</span>
                                            </label>
                                            <input type="text" name="upkeepOld">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="familyStatus">Семейное
                                                положение*</label>
                                            <input type="text" name="familyStatus">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="nation">Национальность*</label>
                                            <input type="text" name="nation">
                                        </div>
                                        <div class="cabinet-new__date">
                                            <div class="cabinet-new__dateLabel">Дата рождения</div>
                                            <div class="personal__date-inp date-input">
                                                <div class="select  ">
                                                    <label class="cabinet-new__label" for="date-day">Дата</label>
                                                    <select name="date-day">
                                                        <option class="date-day-option" value="1">1</option>
                                                        <option class="date-day-option" value="2">2</option>
                                                        <option class="date-day-option" value="3">3</option>
                                                        <option class="date-day-option" value="4">4</option>
                                                        <option class="date-day-option" value="5">5</option>
                                                        <option class="date-day-option" value="6">6</option>
                                                        <option class="date-day-option" value="7">7</option>
                                                        <option class="date-day-option" value="8">8</option>
                                                        <option class="date-day-option" value="9">9</option>
                                                        <option class="date-day-option" value="10">10</option>
                                                        <option class="date-day-option" value="11">11</option>
                                                        <option class="date-day-option" value="12">12</option>
                                                        <option class="date-day-option" value="13">13</option>
                                                        <option class="date-day-option" value="14">14</option>
                                                        <option class="date-day-option" value="15">15</option>
                                                        <option class="date-day-option" value="16">16</option>
                                                        <option class="date-day-option" value="17">17</option>
                                                        <option class="date-day-option" value="18">18</option>
                                                        <option class="date-day-option" value="19">19</option>
                                                        <option class="date-day-option" value="20">20</option>
                                                        <option class="date-day-option" value="21">21</option>
                                                        <option class="date-day-option" value="22">22</option>
                                                        <option class="date-day-option" value="23">23</option>
                                                        <option class="date-day-option" value="24">24</option>
                                                        <option class="date-day-option" value="25">25</option>
                                                        <option class="date-day-option" value="26">26</option>
                                                        <option class="date-day-option" value="27">27</option>
                                                        <option class="date-day-option" value="28">28</option>
                                                        <option class="date-day-option" value="29">29</option>
                                                        <option class="date-day-option" value="30">30</option>
                                                        <option class="date-day-option" value="31">31</option>
                                                    </select>
                                                    <div class="select_arrow"></div>
                                                </div>
                                                <div class="select  ">
                                                    <label class="cabinet-new__label" for="date-month">Месяц</label>
                                                    <select name="date-month">
                                                        <option class="date-month-option" value="1">Январь</option>
                                                        <option class="date-month-option" value="2">Февраль</option>
                                                        <option class="date-month-option" value="3">Март</option>
                                                        <option class="date-month-option" value="4">Апрель</option>
                                                        <option class="date-month-option" value="5">Май</option>
                                                        <option class="date-month-option" value="6">Июнь</option>
                                                        <option class="date-month-option" value="7">Июль</option>
                                                        <option class="date-month-option" value="8">Август</option>
                                                        <option class="date-month-option" value="9">Сентябрь</option>
                                                        <option class="date-month-option" value="10">Октябрь</option>
                                                        <option class="date-month-option" value="11">Ноябрь</option>
                                                        <option class="date-month-option" value="12">Декабрь</option>
                                                    </select>
                                                    <div class="select_arrow">
                                                    </div>

                                                </div>
                                                <div class="select  ">
                                                    <label class="cabinet-new__label" for="date-year">Год</label>
                                                    <select name="date-year">
                                                        <option class="date-year-option" value="2020">2020</option>
                                                        <option class="date-year-option" value="2019">2019</option>
                                                    </select>
                                                    <div class="select_arrow">
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="cabinet-new__btns">
                                    <button class="cabinet-new__btn btn" type="submit">Сохранить</button>
                                    <button class="cabinet-new__btn btn-str" type="button">Отменить изменения</button>
                                </div>
                            </form>
                        </div>
                        <div class="cabinet-new__radio cabinet-new__radio--passport">
                            <div class="radio__title">Тип паспорта</div>
                            <label class="control control-radio">
                                Книжка
                                <input id="radio_passport" type="radio" name="passport-type" class="typePassport"
                                    checked="checked" />
                                <div class="control_indicator"></div>
                            </label>
                            <label class="control control-radio">
                                ID-карта
                                <input id="" type="radio" name="passport-type" class="typePassport" />
                                <div class="control_indicator"></div>
                            </label>
                        </div>
                        <div class="cabinet-new__item cabinet-new__item--passport">
                            <div class="cabinet-new__title">
                                <span>Паспортные данные</span>
                                <svg class="">
                                    <use xlink:href="./img/icons/icons.svg#edit"></use>
                                </svg>
                            </div>
                            <form class="cabinet-new__form">
                                <div class="cabinet-new__inner">
                                    <div class="cabinet-new__left">
                                        <div class="cabinet-new__inputs">
                                            <div class="cabinet-new__input">
                                                <label class="cabinet-new__label" for="passportSeries">Серия*</label>
                                                <input type="name" name="passportSeries">
                                            </div>
                                            <div class="cabinet-new__input">
                                                <label class="cabinet-new__label" for="passportNum">Номер*</label>
                                                <input type="name" name="passportNum">
                                            </div>
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="issuedBy">Кем выдан*</label>
                                            <input type="name" name="issuedBy">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="bornPlace">Место рождения</label>
                                            <input type="name" name="bornPlace">
                                        </div>
                                    </div>
                                    <div class="cabinet-new__right cabinet-new__right--flex-col">
                                        <div class="cabinet-new__date">
                                            <div class="cabinet-new__dateLabel">Дата рождения</div>
                                            <div class="personal__date-inp date-input">
                                                <div class="select  ">
                                                    <label class="cabinet-new__label" for="date-day">Дата</label>
                                                    <select name="date-day">
                                                        <option class="date-day-option" value="1">1</option>
                                                        <option class="date-day-option" value="2">2</option>
                                                        <option class="date-day-option" value="3">3</option>
                                                        <option class="date-day-option" value="4">4</option>
                                                        <option class="date-day-option" value="5">5</option>
                                                        <option class="date-day-option" value="6">6</option>
                                                        <option class="date-day-option" value="7">7</option>
                                                        <option class="date-day-option" value="8">8</option>
                                                        <option class="date-day-option" value="9">9</option>
                                                        <option class="date-day-option" value="10">10</option>
                                                        <option class="date-day-option" value="11">11</option>
                                                        <option class="date-day-option" value="12">12</option>
                                                        <option class="date-day-option" value="13">13</option>
                                                        <option class="date-day-option" value="14">14</option>
                                                        <option class="date-day-option" value="15">15</option>
                                                        <option class="date-day-option" value="16">16</option>
                                                        <option class="date-day-option" value="17">17</option>
                                                        <option class="date-day-option" value="18">18</option>
                                                        <option class="date-day-option" value="19">19</option>
                                                        <option class="date-day-option" value="20">20</option>
                                                        <option class="date-day-option" value="21">21</option>
                                                        <option class="date-day-option" value="22">22</option>
                                                        <option class="date-day-option" value="23">23</option>
                                                        <option class="date-day-option" value="24">24</option>
                                                        <option class="date-day-option" value="25">25</option>
                                                        <option class="date-day-option" value="26">26</option>
                                                        <option class="date-day-option" value="27">27</option>
                                                        <option class="date-day-option" value="28">28</option>
                                                        <option class="date-day-option" value="29">29</option>
                                                        <option class="date-day-option" value="30">30</option>
                                                        <option class="date-day-option" value="31">31</option>
                                                    </select>
                                                    <div class="select_arrow"></div>
                                                </div>
                                                <div class="select  ">
                                                    <label class="cabinet-new__label" for="date-month">Месяц</label>
                                                    <select name="date-month">
                                                        <option class="date-month-option" value="1">Январь</option>
                                                        <option class="date-month-option" value="2">Февраль</option>
                                                        <option class="date-month-option" value="3">Март</option>
                                                        <option class="date-month-option" value="4">Апрель</option>
                                                        <option class="date-month-option" value="5">Май</option>
                                                        <option class="date-month-option" value="6">Июнь</option>
                                                        <option class="date-month-option" value="7">Июль</option>
                                                        <option class="date-month-option" value="8">Август</option>
                                                        <option class="date-month-option" value="9">Сентябрь</option>
                                                        <option class="date-month-option" value="10">Октябрь</option>
                                                        <option class="date-month-option" value="11">Ноябрь</option>
                                                        <option class="date-month-option" value="12">Декабрь</option>
                                                    </select>
                                                    <div class="select_arrow">
                                                    </div>

                                                </div>
                                                <div class="select  ">
                                                    <label class="cabinet-new__label" for="date-year">Год</label>
                                                    <select name="date-year">
                                                        <option class="date-year-option" value="2020">2020</option>
                                                        <option class="date-year-option" value="2019">2019</option>
                                                    </select>
                                                    <div class="select_arrow">
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="email">E-mail</label>
                                            <input type="email" name="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="cabinet-new__btns">
                                    <button class="cabinet-new__btn btn" type="submit">Сохранить</button>
                                    <button class="cabinet-new__btn btn-str" type="button">Отменить изменения</button>
                                </div>
                            </form>
                        </div>
                        <div class="cabinet-new__item cabinet-new__item--idCard">
                            <div class="cabinet-new__title">
                                <span>Данные ID-карты</span>
                                <svg class="">
                                    <use xlink:href="./img/icons/icons.svg#edit"></use>
                                </svg>
                            </div>
                            <form class="cabinet-new__form">
                                <div class="cabinet-new__inner">
                                    <div class="cabinet-new__left">
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="IDcard">ID-карта*</label>
                                            <input type="name" name="IDcard">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="numInn">Номер ИИН*</label>
                                            <input type="name" name="numInn">
                                        </div>
                                    </div>
                                    <div class="cabinet-new__right">

                                    </div>
                                </div>
                                <div class="cabinet-new__btns">
                                    <button class="cabinet-new__btn btn" type="submit">Сохранить</button>
                                    <button class="cabinet-new__btn btn-str" type="button">Отменить изменения</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        @@include('components/_footer.html')
    </div>
    @@include('components/_scripts.html')
</body>

</html>
