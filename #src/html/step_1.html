<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="site-container">
        @@include('components/_header.html')
        <main class="main">
            @@include('components/_stepBanner.html')
            <section class="reg">
                <div class="container reg-container">
                    <div class="reg__wrapper">
                        <div class="reg__step-item reg__step-code active" data-step='2'>
                            <h3 class="reg__form-title">Регистрационные данные</h3>
                            <form id="step_1" action="">
                                <div class="reg__form reg__form--stretch">
                                    <div class="reg__form-left reg__form-shadow-block">
                                        <div class="reg__form-subtitle">Фамилия имя и отчество</div>
                                        <div class="reg__input">
                                            <label class="form__title" for="surname">Фамилия</label>
                                            <input type="name" name="surname" placeholder="Введите фамилию">
                                        </div>
                                        <div class="reg__input">
                                            <label class="form__title" for="name">Имя</label>
                                            <input type="name" name="name" placeholder="Введите имя">
                                        </div>
                                        <div class="reg__input">
                                            <label class="form__title" for="middleName">Отчество</label>
                                            <input type="name" name="middleName" placeholder="Введите отчество">
                                        </div>
                                    </div>
                                    <div class="reg__form-right flex-column reg__form-shadow-block">
                                        <div class="reg__form-block">
                                            <div class="reg__form-subtitle">Мобильный телефон</div>
                                            <div class="reg__input">
                                                <label class="form__title" for="personal-phone">Мобильный номер</label>
                                                <input type="tel" class="input-phone" placeholder="+38 (0ХХ) ХХХ-ХХ-ХХ"
                                                    name="personal-phone">
                                            </div>
                                        </div>
                                        <div class="reg__form-block">
                                            <div class="reg__form-subtitle">Дата рождения</div>
                                            <div class="reg__input">
                                                <label class="form__title" for="bornDate">Дата рождения</label>
                                                <input type="date" placeholder="01.01.1989" name="bornDate">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="reg__form-accept reg__form-shadow-block">
                                    <div class="reg__form-subtitle">Согласие на обработку персональных данных</div>
                                    <label class="control control-group__item control-checkbox">
                                        <div class="contol-group__text">Дозволяю обробку персональних даних згідно <a
                                                href="#" class="blue">Умов
                                                Банку</a> та погоджуюсь з умовами оформлення заявки</div>
                                        <input type="checkbox" name="checkbox" />
                                        <div class="control_indicator"></div>
                                    </label>
                                </div>
                                <div class="reg__form-btns">
                                    <button type="button" id="step__btn-next"
                                        class="reg__form-btn btn">Продолжить</button>
                                    <button type="submit" id="submitBtn" class="reg__form-btn btn">Другая
                                        кнопка</button>
                                    <a id="step__btn-prev" class="reg__form-back" href="#">Вернуться назад</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        @@include('components/_footer.html')
    </div>
    @@include('components/_scripts.html')
</body>

</html>
