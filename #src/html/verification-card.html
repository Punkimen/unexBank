<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="site-container">
        @@include('components/_header.html')
        <main class="main">
            <section class="step section-banner">
                <div class="container">
                    <div class="step__inner">
                        <div class="section-banner__title">Выбор карты</div>
                    </div>
                </div>
            </section>
            <section class="reg">
                <div class="container reg-container">
                    <div class="reg__wrapper">
                        <div class="reg__step-item active">
                            <form class="ver-card" id="ver-card">
                                <div class="reg__form">
                                    <div class="reg__form-left mr-0">
                                        <h3 class="reg__form-title">Верификация банковской карты</h3>
                                        <div class="reg__input">
                                            <label class="form__title" for="num-card">
                                                Номер карты
                                            </label>
                                            <input type="tel" name="num-card" placeholder="Введите номер карты"
                                                required>
                                        </div>
                                        <div class="reg__input--row">
                                            <div class="reg__input">
                                                <label class="form__title" for="card-date">
                                                    Срок действия
                                                </label>
                                                <input type="date" name="card-date" placeholder="Введите номер карты"
                                                    required>
                                            </div>
                                            <div class="reg__input">
                                                <label class="form__title" for="CVV">
                                                    CVV*
                                                </label>
                                                <input type="password" name="CVV" placeholder="***" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="reg__form-btns">
                                    <button class="reg__form-btn btn">Сохранить карту</button>
                                    <a class="reg__form-back" href="#">Отменить</a>
                                </div>
                            </form>
                        </div>
                    </div>
            </section>
        </main>
        @@include('components/_footer.html')
    </div>
    @@include('components/_scripts.html')
</body>

</html>
