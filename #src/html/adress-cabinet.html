<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="site-container">
        @@include('components/_header.html')
        <main class="main">
            <div class="section-banner">
                <div class="container">
                    Личный кабинет
                </div>
            </div>
            <section class="personal-cabinet">
                <div class="container container-cabinet">
                    @@include('components/_cabinetAside.html')
                    <div class="cabinet-new">
                        <div class="cabinet-new__item">
                            <div class="cabinet-new__title">
                                <span>Адрес места проживания</span>
                                <button class="btn-edit" type="submit">
                                    <svg class="">
                                        <use xlink:href="./img/icons/icons.svg#edit"></use>
                                    </svg>
                                </button>
                            </div>
                            <form class="cabinet-new__form">
                                <div class="cabinet-new__inner">
                                    <div class="cabinet-new__left">
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="country">Страна*</label>
                                            <input type="name" name="country">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="index">Индекс*</label>
                                            <input type="name" name="index">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <div class="select">
                                                <label class="cabinet-new__label" for="region">Область*</label>
                                                <select name="region">
                                                    <option value="" hidden disabled selected>Выберите
                                                    </option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                </select>
                                                <div class="select_arrow">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="cabinet-new__input">
                                            <div class="select">
                                                <label class="cabinet-new__label" for="district">Район*</label>
                                                <select name="district">
                                                    <option value="" hidden disabled selected>Выберите
                                                    </option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                </select>
                                                <div class="select_arrow">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="cabinet-new__input">
                                            <div class="select">
                                                <label class="cabinet-new__label" for="settlement">Тип населенного
                                                    пункта*</label>
                                                <select name="settlement">
                                                    <option value="" hidden disabled selected>Выберите
                                                    </option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                </select>
                                                <div class="select_arrow">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="cabinet-new__input">
                                            <div class="select">
                                                <label class="cabinet-new__label" for="nameSettlement">Название
                                                    населенного пункта*</label>
                                                <select name="nameSettlement">
                                                    <option value="" hidden disabled selected>Выберите
                                                    </option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                </select>
                                                <div class="select_arrow">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="cabinet-new__input">
                                            <div class="select">
                                                <label class="cabinet-new__label" for="typeStreet">Тип
                                                    улицы*</label>
                                                <select name="typeStreet">
                                                    <option value="" hidden disabled selected>Выберите
                                                    </option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                </select>
                                                <div class="select_arrow">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cabinet-new__right">
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="street">Улица*</label>
                                            <input type="name" name="street">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="home">Дом*</label>
                                            <input type="name" name="home">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="housing">Корпус*</label>
                                            <input type="name" name="housing">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <label class="cabinet-new__label" for="flat">Квартира**</label>
                                            <input type="name" name="flat">
                                        </div>
                                        <div class="cabinet-new__input">
                                            <div class="select">
                                                <label class="cabinet-new__label" for="lengthOfStay">Срок
                                                    проживания*</label>
                                                <select name="lengthOfStay">
                                                    <option value="" hidden disabled selected>Выберите
                                                    </option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                </select>
                                                <div class="select_arrow">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="cabinet-new__input">
                                            <div class="select">
                                                <label class="cabinet-new__label" for="ownership">Форма
                                                    собственности*</label>
                                                <select name="ownership">
                                                    <option value="" hidden disabled selected>Выберите
                                                    </option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                </select>
                                                <div class="select_arrow">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="cabinet-new__btns">
                                    <button class="cabinet-new__btn btn" type="submit">Сохранить</button>
                                    <button class="cabinet-new__btn btn-str" type="button">Отменить изменения</button>
                                </div>
                            </form>
                        </div>
                        <div class="cabinet-new__item">
                            <div class="cabinet-new__title">
                                <span>Адрес регистрации</span>
                                <button class="btn-edit" type="submit">
                                    <svg class="">
                                        <use xlink:href="./img/icons/icons.svg#edit"></use>
                                    </svg>
                                </button>
                            </div>
                            <form class="cabinet-new__form">
                                <div class="cabinet-date__label">Совпадает с адресом проживания</div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        @@include('components/_footer.html')
    </div>
    @@include('components/_scripts.html')
</body>

</html>
