<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="site-container">
        @@include('components/_header.html')
        <main class="main">
            <section class="step section-banner">
                <div class="container">
                    <div class="step__inner">
                        <div class="section-banner__title">Выбор карты</div>
                    </div>
                </div>
            </section>
            <section class="contract">
                <div class="container reg-container">
                    <div class="reg__step-item active">
                        <div class="reg__form">
                            <div class="reg__form-left mr-0">
                                <h3 class="reg__form-title">Выберите карту для получения кредита</h3>
                                <iframe class="pdf-iframe"
                                    src="http://docs.google.com/viewer?url=http%3A%2F%2Fwww.apsolyamov.ru%2Ffiles%2Fpdf_test.pdf&embedded=true"
                                    style="width: 100%; height: 765px;" frameborder="0">Ваш браузер не поддерживает
                                    фреймы</iframe>
                            </div>
                        </div>
                    </div>
                    <div class="reg__form-btns">
                        <button class="reg__form-btn btn">Подписать</button>
                        <a class="reg__form-back" href="#">Вернуться назад</a>
                    </div>
            </section>
        </main>
        @@include('components/_footer.html')
    </div>
    @@include('components/_scripts.html')
</body>

</html>
